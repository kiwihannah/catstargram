<script>
   
   function logout() {
      alert("로그아웃 되었습니다.");
      localStorage.clear();
   }
   $(document).on("click",".guideBox > a",function(){
      if($(this).next().css("display")=="none"){
        $(this).next().show();
        $(this).children("span").text("[댓글 닫기]");
      }else{
        $(this).next().hide();
        $(this).children("span").text("[댓글 열기]");
      }
   });

   $(document).on("click",".new",function(){
      if($("#post-box").css("display")=="none"){
        $("#post-box").show();
        $(".new").text("입력창 닫기");
      }else{
         $("#post-box").hide();
        $(".new").text("새 글 입력");
      }
   });


   function getSelf() {
      $.ajax({
         type: "GET",
         url: "/api/user/me",
         headers: {
            authorization: `Bearer ${localStorage.getItem("token")}`,
         },
         success: function (response) {
            let user_info = response["user"];
            console.log(user_info);
         },
         error: function (xhr, status, error) {
            if (status == 401) {
               alert("로그인이 필요합니다.");
            } else {
               localStorage.clear();
               alert("알 수 없는 문제가 발생했습니다. 관리자에게 문의하세요.");
            }
            window.location.href = "/";
         },
      });
   }

   $(document).ready(function () {
      const date = new Date().toLocaleDateString();
      const time = new Date().toLocaleTimeString();
      $("#date").append(date);
      $("#time").append(time);

      $.ajax({
         type: "GET",
         url: "/api/user/info/" + "123asdcc",
         data: {
            user_id_give: "123asdcc",
         },
         success: function (response) {
            const cat_name = response["user"]["cat_name"];
            $("#cat-name").append(cat_name);
         }
      });

      read_all();
   });

   function new_post() {
      let title = "hannah";
      let context = $("#context").val();
      let img_url = "url";
      let mention = "33";
      $.ajax({
         type: "POST",
         url: "/api/posts",
         data: {
            title_give: title,
            context_give: context,
            img_url_give: img_url,
            mention_give: mention,
         },
         success: function (response) {
            alert("저장되었습니다.");
            window.location.reload();
         },
      });
   }

   function read_all() {
      $("#post-list").empty();
      $.ajax({
         type: "GET",
         url: "/api/posts",
         data: {},
         success: function (response) {
            let posts = response["posts"];
            console.log("[api : read all]");
            let currentPage = response["currentPage"];
            let maxPage = response["maxPage"];
            for (let i = 0; i < posts.length; i++) {
               addList(posts[i]);
            }
         },
      });
   }
   function addList(posts) {
      let temp_html = `<div class="timeline-body">
                           <div class="timeline-header">
                              <input type="hidden" value="${posts["post_no"]}">
                              <span class="userimage"><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt=""></span>
                              <span class="username"><a href="./userInfo.html">${posts["member_no"]}</a></span>
                              <span class="date"> (${posts["ins_date"]})</span>
                              <span><a href="javascript:;" class="m-r-15 text-inverse-lighter"><i class="fa fa-thumbs-up fa-fw fa-lg m-r-3"></i>
                                 따봉</a>
                              <span>
                              <span class="stats-total">( 4.3k )</span>
                              
                              <span style="float: right">
                                 <span class="stats-text">21 Comments</span>
                                 <button class="fa fa-pencil-square-o btn btn-outline-secondary" >edit</button>
                              </span>
                           </div>
                           <div class="timeline-content">
                              <p>${posts["context"]}</p>
                           </div>

                           <div class="timeline-footer guideBox">
                              <a onfocus="blur()" class="textbtn" class="m-r-15 text-inverse-lighter textbtn">
                                 <i class="fa fa-comments fa-fw fa-lg m-r-3"></i><span>[댓글 열기]</span>
                              </a>
                              <div class="timeline-comment-box" style="margin: 20px; display: none; cursor;">
                                 <div class="user"><img src="https://bootdey.com/img/Content/avatar/avatar6.png"></div>
                                 <div class="input">
                                    <form action="">
                                       <div class="input-group">
                                          <input type="text" class="form-control rounded-corner" placeholder="악플달면 죽여버릴거야.">
                                          <span class="input-group-btn p-l-10">
                                             <button class="btn btn-primary f-s-12 rounded-corner" type="button">댓글달기</button>
                                          </span>
                                       </div>
                                    </form>
                                 </div>                   
                              </div>
                           </div>
                           <hr/>
                           `;
      $("#post-list").append(temp_html);
   }
   
   function newReply() {
      
   }
</script>

   <button onclick="logout()" class="btn btn-outline-danger">logout</button>
   <button onclick="getSelf()" class="btn btn-outline-danger">testing</button>

   <button type="button" class="btn btn-outline-warning new">새 글 작성</button>
   
   <div class="timeline">
      <div id="post-box" style="display: none;">
         <div class="timeline-time">
            <span class="date" id="date"></span><span class="time" id="time"></span>
         </div>
         <div class="timeline-icon">
         </div>
         <div class="timeline-body" style="height: 300px;">

               <a href="/api/user/info">
                  <span class="userimage"><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt=""></span>
                  <span class="username" id="cat-name"></span>
               </a>
            </div>
            <div class="timeline-content">
               <textarea class="form-control" placeholder="당신의 고양이를 자랑해보세요" id="context"

               <div style="padding-top: 10px;">

                <button type="button" class="btn btn-outline-info" style="float: right;" onclick="new_post()">게시글

               </div>
