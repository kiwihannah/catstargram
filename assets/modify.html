<!DOCTYPE html>
<html lang="en">

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
    crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="./api/modify.js"></script>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="./css/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./css/favicon.ico" type="image/x-icon" />
    <title>GET</title>
</head>
<script>
    function like_it() {
        if( localStorage.getItem("isLike") !== "Y") {
           let temp_dislike = `<button class="btn btn-secondary float-left" onclick="dislike_it()"><i class="fa fa-thumbs-down"> 취소</i></button>`;    
            $("#like-it").empty().append(temp_dislike); let post_no = localStorage.getItem("post_no");
            $.ajax({ 
                type: "PUT", url: `/api/posts/like/${post_no}`,
                data: {val:+1}, 
                success: function (response) {
                    localStorage.setItem("isLike", "Y");
                } 
            }); 
        } else {
            if(confirm("이미 추천한 게시글 입니다.\n추천을 취소합니까?")) {
                dislike_it();
            }
        }
    }
    function dislike_it() {
        let temp_like = `<button class="btn btn-danger float-left" onclick="like_it()"><i class="fa fa-thumbs-up"> 추천</i></button>`;
        $("#like-it").empty().append(temp_like); let post_no = localStorage.getItem("post_no");
        $.ajax({ 
            type: "PUT", url: `/api/posts/like/${post_no}`,
            data: {val:-1}, 
            success: function (response) {
                localStorage.removeItem("isLike");
            } 
        });
    }
</script>

<body>
    <div class="jumbotron" style="text-align: center;">
        <h1 class="display-4">board ver_2</h1>
        <hr class="my-4">
        <button onclick="logout()" class="btn btn-outline-warning">로그아웃</button>
        <button onclick="isMember()" class="btn btn-outline-success">로그인</button>
    </div>

    <div class="container">
        <h3 style="text-align: center;" id="user_id">안녕하세요, </h3>
        <div id="post">
            <div class="form-group">
                <label for="email">제목</label>
                <input type="text" class="form-control" id="title" placeholder="제목입력" value="">
            </div>
            <div class="form-group">
                <label for="message">내용</label>
                <textarea name="message" class="form-control" id="context" rows="5" placeholder="내용입력" value=""></textarea>
            </div>
            <button type="submit" class="btn btn-primary float-right" onclick="new_post()">저장</button>
        </div>
        <span id="like-it"><button class="btn btn-danger float-left" onclick="like_it()"><i class="fa fa-thumbs-up"> 추천</i></button></span>
        <button type="submit" class="btn btn-primary float-left" onclick="location.href='./board.html'">목록으로</button>
    </div>

    <div class="container" style="padding: 30px;">
        <table class="table">
            <tr style="background-color: honeydew;" id="cmt-box">
                <td>새 댓글 작성하기</td> <p id="alert-cmt"></p>
                <td colspan="4"><input type="text" class="form-control" id="new-cmt"></td>
                <td><button class="btn btn-primary" onclick="getSelf()">작성</button></td>
            </tr>
        </table>
        <table class="table" id="cmt-table">
        </table>
        <nav style="text-align: center;">
            <ul class="pagination" id="page_nav">
            </ul>
        </nav>
    </div>

</body>

</html>
